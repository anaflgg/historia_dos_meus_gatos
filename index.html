<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meus amores felinos</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <main class="container">
        <h1>Historia dos meus Gatinhos</h1>

        <div class="gatos-container">

            <div class="gato-wrapper" id="wrapper-thor">
                <div class="info-gato info-thor">
                    <h2>Thor</h2>
                    <button class="btn-saber-mais">🐾 Saber mais</button>
                </div>
                <img src="assets/images/thordechapeu.png" alt="Gatinho Thor" class="gato-img" id="gato-thor">
            </div>

            <div class="gato-wrapper" id="wrapper-luna">
                <img src="assets/images/lunadormindo.png" alt="Gatinha Luna" class="gato-img" id="gato-luna">
                <div class="info-gato info-luna">
                    <h2>Luna</h2>
                    <button class="btn-saber-mais">🐾 Saber mais</button>
                </div>
            </div>

        </div>

        <p class="instrucao">Clique em um gatinho para ver seu brilho!</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
